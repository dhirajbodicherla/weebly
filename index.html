<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/less" href="css/main.less">
</head>
<body>
  <div class="nav">
    <div class="bg"></div>
    <div class="logomark"></div>
    <div class="publish">Save & Publish</div>
  </div>
  <div class="sidebar">
    <div class="bg"></div>
    <div class="item templates">
      <div class="divider">
        Templates
      </div>
      <div class="content">
        <div class="button selected">Page
          <span class="icon delete"></span>
          <span class="icon edit"></span>
        </div>
        <div class="button delete">Page</div>
        <div class="button">Page</div>
        <div class="button add-page">add new page
          <span class="icon add"></span>
        </div>
      </div>
    </div>
    <div class="item elements">
      <div class="divider">
        Elements
      </div>
      <div class="content">
        <ul>
          <li>
            <div class="element">
              <div class="image title-icon"></div>
              <div class="label">Title</div>
            </div>
          </li>
          <li>
            <div class="element">
              <div class="image text-icon"></div>
              <div class="label">Text</div>
            </div>
          </li>
          <li>
            <div class="element">
              <div class="image img-icon"></div>
              <div class="label">Image</div>
            </div>
          </li>
          <li>
            <div class="element">
              <div class="image nav-icon"></div>
              <div class="label">Nav</div>
            </div>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="item settings">
      <div class="divider">
        Settings
      </div>
    </div>
  </div>
  <div class="editor"></div>
  <script type="text/javascript" src="js/libs/jquery-min.js"></script>
  <script type="text/javascript" src="js/libs/less-min.js"></script>
</body>
</html>
